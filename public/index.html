<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button and Text Area Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            text-align: center;
        }
        textarea {
            width: 100%;
            height: 100px;
            margin-top: 20px;
        }
        button {
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 16px;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Button and Text Area Example</h1>
    <textarea id="textArea" placeholder="Type your text here..."></textarea>
    <br>
    <button id="click_here">Click Me</button>
</div>

<script>
    async function myFun() {
            const textAreaContent = document.getElementById('textArea').value;
            const response = await fetch('/details', {
                method: 'POST',
                headers: {
                    'content-type': 'application/json'
                },
                body: JSON.stringify({email: textAreaContent})
            })
            if(response){
                const data =await response.json()
                console.log('my data is :' ,data)
            }

    }
        document.getElementById('click_here').addEventListener('click', myFun)






</script>



</body>
<form id="userForm">
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>
    <button type="submit">Submit</button>
</form>
