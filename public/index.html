<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User-Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            width: 50%;
            margin: 0 auto;
        }
        .input-group {
            margin-bottom: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 8px;
            text-align: left;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Boilerplate Template</h1>
    <div class="input-group">
        <label for="userInput">Enter Text:</label>
        <input type="text" id="userInput" name="userInput">
        <button type="button" onclick="handleSubmit()">Submit</button>
    </div>
    <table>
        <thead>
        <tr>
            <th>Column 1</th>
            <th>Column 2</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>Row 1, Col 1</td>
            <td>Row 1, Col 2</td>
        </tr>
        <tr>
            <td>Row 2, Col 1</td>
            <td>Row 2, Col 2</td>
        </tr>
        <tr>
            <td>Row 3, Col 1</td>
            <td>Row 3, Col 2</td>
        </tr>
        <tr>
            <td>Row 4, Col 1</td>
            <td>Row 4, Col 2</td>
        </tr>
        </tbody>
    </table>
</div>

<script>
    function handleSubmit() {
        const userInput = document.getElementById('userInput').value;
        captureDetailsTypedByUserOnBrowser(userInput)
    }

    async function captureDetailsTypedByUserOnBrowser(userInput){

        await fetch('/details', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify( {sendJSONdataToServerSide:userInput})

        });


    }



</script>
</body>
</html>
